{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white shadow rounded p-6">
  <h1 class="text-2xl font-bold mb-4 text-center text-blue-700">Add New Seller</h1>

  <form action="{{ url_for('admin.add_seller') }}" method="POST" enctype="multipart/form-data">

  <div class="col-md-6 mb-3">
    <label for="name" class="block font-semibold">Seller Name</label>
    <input type="text" class="w-full border p-2 rounded" name="name" id="name" placeholder="Enter seller's full name" required>
  </div>

  <div class="col-md-6 mb-3">
    <label for="contact_email" class="block font-semibold">Email</label>
    <input type="email" class="w-full border p-2 rounded" name="contact_email" id="contact_email" placeholder="example@mail.com"
      required>
  </div>

  <div class="col-md-6 mb-3">
    <label for="phone" class="block font-semibold">Phone</label>
    <input type="text" class="w-full border p-2 rounded" name="phone" id="phone" placeholder="e.g. +2348012345678" required>
  </div>

  <div class="col-md-6 mb-3">
    <label for="address" class="block font-semibold">Address</label>
    <input type="text" class="w-full border p-2 rounded" name="address" id="address" placeholder="Enter seller's address">
  </div>

  <div class="col-md-12 mb-3">
    <label for="about" class="block font-semibold">About Seller</label>
    <textarea class="w-full border p-2 rounded" name="about" id="about" rows="4"
      placeholder="Write a short bio or seller description"></textarea>
  </div>

  <div class="col-md-12 mb-4">
    <label for="photo" class="block font-semibold">Seller Photo</label>
    <input type="file" class="w-full border p-2 rounded" name="photo" id="photo" accept="image/*">
  </div>
</div>

<div class="text-center">
  <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
    <i class="bi bi-person-plus"></i> Add Seller
  </button>
  
</div>
</form>
</div>

{% endblock %}
