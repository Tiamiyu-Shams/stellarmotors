{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Admin Dashboard</h2>

<a href="{{ url_for('admin.add_car_page') }}"
   class="bg-blue-600 text-white px-4 py-2 rounded">+ Add Car</a>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
{% for car in cars %}
  <div class="bg-white shadow rounded">
    <img src="{{ car.main_image }}" class="h-40 w-full object-cover">
    <div class="p-4">
      <h3 class="font-semibold">{{ car.title }}</h3>
      <p>â‚¦{{ "{:,.0f}".format(car.price) }}</p>

      <div class="flex gap-2 mt-3">
        <a href="{{ url_for('admin.edit_car', car_id=car.id) }}"
           class="text-blue-600">Edit</a>
        <a href="{{ url_for('admin.delete_car', car_id=car.id) }}"
           onclick="return confirm('Delete car?')"
           class="text-red-600">Delete</a>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
