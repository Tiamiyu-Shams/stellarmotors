{% block content %}
  <div class="max-w-md mx-auto">
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-2xl font-bold mb-4">Create Admin Account</h2>
      <form method="POST" class="space-y-3">
        <input name="username" placeholder="Username" class="w-full border p-2 rounded" required>
        <input name="password" type="password" placeholder="Password" class="w-full border p-2 rounded" required>
        <input name="confirm_password" type="password" placeholder="Confirm password" class="w-full border p-2 rounded" required>
        <button class="w-full bg-primary-900 text-white py-2 rounded">Register</button>
      </form>
      <p class="mt-3 text-sm text-slate-600">Already have an account? <a href="{{ url_for('auth.login')+ }}" class="text-primary-900">Login</a></p>
    </div>
  </div>
{% endblock %}
