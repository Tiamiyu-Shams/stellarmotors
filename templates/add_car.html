{% extends "base.html" %}
{% block title %}Add New Car{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white shadow rounded p-6">
  <h1 class="text-2xl font-bold mb-4 text-center text-blue-700">Upload New Car</h1>

  <form method="POST" action="{{ url_for('main.add_car') }}" enctype="multipart/form-data" class="space-y-4">
    <!-- Car Title -->
    <div>
      <label class="block font-semibold">Car Title</label>
      <input type="text" name="title" class="w-full border p-2 rounded" required>
    </div>

    <!-- Description -->
    <div>
      <label class="block font-semibold">Description</label>
      <textarea name="description" rows="4" class="w-full border p-2 rounded"></textarea>
    </div>

    <!-- Price -->
    <div>
      <label class="block font-semibold">Price (Naira)</label>
      <input type="number" name="price" step="0.01" class="w-full border p-2 rounded" required>
    </div>

    <!-- Category -->
    <div>
      <label class="block font-semibold">Category</label>
      <input type="text" name="category" class="w-full border p-2 rounded">
    </div>

    <!-- Mileage -->
    <div class="mb-4">
      <label class="block text-sm font-medium">Mileage (km)</label>
      <input type="text" name="mileage" class="w-full border rounded p-2" placeholder="e.g., 45,000">
    </div>

    <!-- Body Condition -->
    <div class="mb-4">
      <label class="block text-sm font-medium">Body Condition</label>
      <input type="text" name="body_condition" class="w-full border rounded p-2"
        placeholder="e.g., Excellent / Good / Fair">
    </div>

    <!-- Fuel Efficiency -->
    <div class="mb-4">
      <label class="block text-sm font-medium">Fuel Efficiency</label>
      <input type="text" name="fuel_efficiency" class="w-full border rounded p-2" placeholder="e.g., 12 km/l">
    </div>

    <!-- Engine Performance -->
    <div class="mb-4">
      <label class="block text-sm font-medium">Engine Performance</label>
      <input type="text" name="engine_performance" class="w-full border rounded p-2"
        placeholder="e.g., Strong / Normal / Needs Work">
    </div>



    <!-- Seller -->
    <div>
      <label class="block font-semibold">Seller</label>
      <select name="seller_id" class="w-full border p-2 rounded" required>
        {% for seller in sellers %}
        <option value="{{ seller['id'] }}">{{ seller['name'] }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Main Image -->
    <div>
      <label class="block font-semibold">Main Car Image</label>
      <input type="file" name="main_image" accept="image/*" class="w-full border p-2 rounded" required>
    </div>

    <!-- Additional Images -->
    <div>
      <label class="block font-semibold">Additional Images</label>
      <input type="file" name="images" accept="image/*" multiple class="w-full border p-2 rounded">
      <p class="text-sm text-gray-500">Hold Ctrl (Windows) or âŒ˜ (Mac) to select multiple images</p>
    </div>

    <!-- Submit -->
    <div class="text-center">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Upload Car</button>
    </div>
  </form>
</div>
{% endblock %}
